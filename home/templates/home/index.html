{% extends "base.html" %}
{% load static %}

{% block content %}

<body>
    <section class="hero is-info is-fullheight">

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        Coming Soon
                    </h1>
                    <h2 class="subtitle">
                        Welcome To Our Online Bookstore!
                    </h2>
                    <div class="box">
                        <div class="field is-grouped">
                            <div class="dropdown is-hoverable">
                                <div class="dropdown-trigger">
                                    <button class="button is-info" aria-haspopup="true" aria-controls="dropdown-menu">
                                        <span class="icon">
                                            <i class="fas fa-list-ol"></i>
                                        </span>
                                        <span>Browse The Books!</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <div class="dropdown-content">
                                        <a href="{% url 'products' %}" class="dropdown-item">
                                            All Products
                                        </a>
                                        <a href="{% url 'products' %}?sort=category&direction=asc" class="dropdown-item">
                                            By Category
                                        </a>
                                        <a href="{% url 'products' %}?sort=rating&direction=desc" class="dropdown-item">
                                            By Rating
                                        </a>
                                        <a href="{% url 'products' %}?sort=price&direction=asc" class="dropdown-item">
                                            By Price
                                        </a>
                                        <a href="{% url 'products' %}?sort=author&direction=desc" class="dropdown-item">
                                            By Author
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

</body>

{% endblock %}
